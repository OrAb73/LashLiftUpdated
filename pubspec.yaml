name: lash_lift_app
description: A Flutter app for lash rod classification using AI.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI Dependencies
  cupertino_icons: ^1.0.2

  # Image and Camera Dependencies
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  path_provider: ^2.1.1
  path: ^1.8.3

  # HTTP and API Dependencies
  http: ^1.1.0
  dio: ^5.3.2

  # Image Processing
  image: ^4.1.3

  # Utilities
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/Images/

